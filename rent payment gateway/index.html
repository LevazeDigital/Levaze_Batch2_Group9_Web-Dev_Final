<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Payment Checkout Form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrapper">
    <div class="payment">
      <div class="payment-logo">
        <p><i class="fas fa-book"> </i></p>
      </div>

      <h2>Payment Gateway</h2>
      <div class="form">
        <div class="card space icon-relative">
          <label class="label">Card Holder:</label>
          <input type="text" class="input" placeholder="Name On Card" />
          <i class="fas fa-user"></i>
        </div>
        <div class="card space icon-relative">
          <label class="label">Card Number:</label>
          <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" />
          <i class="far fa-credit-card"></i>
        </div>
        <div class="card-grp space">
          <div class="card-item icon-relative">
            <label class="label">Expiry Date:</label>
            <input type="text" name="expiry-data" class="input" data-mask="00 / 00" placeholder="00 / 00" />
            <i class="far fa-calendar-alt"></i>
          </div>
          <div class="card-item icon-relative">
            <label class="label">CVV:</label>
            <input type="text" class="input" data-mask="000" placeholder="000" />
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <a href="https://bayes.wustl.edu/etj/articles/random.pdf" class="haha">
          <div class="btn">Pay â‚¹500</div>
        </a>
      </div>
    </div>
  </div>

  <div class="loader-container">
    <img src="/levaze/loader-6 (2).gif" alt="" />
  </div>

  <script>window.onload = () => {
      if (window.scrollY > 80) {
        document.querySelector(".wrapper").classList.add("active");
      } else {
        document.querySelector(".wrapper").classList.remove("active");
      }

      fadeOut();
    };

    function loader() {
      document.querySelector(".loader-container").classList.add("active");
    }

    function fadeOut() {
      setTimeout(loader, 2500);
    }</script>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>

</html>
